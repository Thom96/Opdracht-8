<!DOCTYPE <html>
<html>
    
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Contact</title>
</head>

<body>
    <a href="index.html"><h2>Terug naar hoofdpagina</h2></a>
    <h1>Contact pagina</h1>

    <form name="contact" method="POST" data-netlify="true">
       <p>
            <label>Naam: <input type="text" name="contact"></label><br>
            <label>Email: <input type="email" name="contact"></label><br>
            <label>Telefoonnummer: <input type="tel" name="contact"></label><br>
            <label>leeftijd: <input type="number" min="1" max="99" name="contact"></label><br>
            <label>Geboortedatum: <input type="date" name="contact"></label><br>
            <label>Man <input type="radio" name="contact"></label>
            <label>Vrouw <input type="radio" name="contact"></label>
            <h4>favoriete eten:</h4>
            <label>Frans <input type="checkbox" name="contact"></label>
            <label>Spaans <input type="checkbox" name="contact"></label><br>
            <label>Italiaans <input type="checkbox" name="contact"></label>
            <label>Arabisch <input type="checkbox" name="contact"></label><br>
            <label>Favoriete kleur: <input type="color" name="contact"></label><br>
            <br>
            <label>Biografie: </label><br>
            <textarea rows="5" cols="20" name="contact">Type hier...</textarea><br>
            <br>
            <label>Upload laatste recept: <input type="file" name="contact"></label><br>
            <label>Link naar recepten pagina <input type="url" name="contact"></label><br>
            <br>
            <label>Reset <input type="reset" name="contact"></label>
            <label>Verstuur <input type="submit" name="contact"></label><br>

        </p>
    </form>

</body>

</html>
